

plugins{
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'com.khalid.Main'
}

jar{
    manifest {
        attributes 'Main-Class':'com.khalid.Main'
    }
}

group 'com.khalid'
version '1.0-SNAPSHOT'
